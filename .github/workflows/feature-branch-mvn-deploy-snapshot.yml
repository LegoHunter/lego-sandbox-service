name: 'Build Test Deploy'
on:
  push:
    branches:
      - 'feature/**'
#  pull_request:
#    branches:
#      - develop
#      - master
#    types:
#      - closed

jobs:
  Feature-Branch-Maven-Deploy-Snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64
          cache: maven
      - name: mvn deploy
        run: mvn --update-snapshots deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Buildah Build
        id: buildah-build
        uses: redhat-actions/buildah-build@v2
        with:
          image: lego-sandbox-service
          tags: ${{ github.sha }} snapshot latest
          platforms: linux/arm64
          containerfiles: |
            ./kubernetes/Containerfile

      - name: Log in to Quay.io
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ vars.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
          registry: quay.io/tvattima/lego-sandbox-service

      - name: Podman Push
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.buildah-build.outputs.image }}
          tags: ${{ steps.buildah-build.outputs.tags }}
          registry: quay.io/tvattima
          username: ${{ vars.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

  deploy-to-legolandserver1:
    needs: Feature-Branch-Maven-Deploy-Snapshot
    runs-on: [ self-hosted, Linux, ARM64 ]

    steps:
      - name: Redeploy on Kubernetes cluster
        run: |
          kubectl set image deployment/lego-sandbox-service-deployment lego-sandbox-service-deployment=quay.io/tvattima/lego-sandbox-service:snapshot --namespace=sandbox